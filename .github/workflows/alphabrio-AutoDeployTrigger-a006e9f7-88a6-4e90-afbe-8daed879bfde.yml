name: Trigger auto deployment for alphabrio

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/alphabrio-AutoDeployTrigger-a006e9f7-88a6-4e90-afbe-8daed879bfde.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.ALPHABRIO_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.ALPHABRIO_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.ALPHABRIO_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: alphabriocontainerregistry.azurecr.io
          registryUsername: ${{ secrets.ALPHABRIO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.ALPHABRIO_REGISTRY_PASSWORD }}
          containerAppName: alphabrio
          resourceGroup: alpha-brio
          imageToBuild: alphabriocontainerregistry.azurecr.io/alphabrio:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


